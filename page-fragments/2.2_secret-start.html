<div id="secret-start-tab" class="tab">
    <section id="secret-start" class="bg-light">
        <div class="row major-row">
            <div class="col-md-10 col-lg-8 mx-auto text-center">
                <h2 class="mb-5">Submit new information</h2>
                <button type="submit" id="newSecretButton" class="btn action btn-primary mx-auto">Get Started</button>
            </div>
        </div>
        <div class="row major-row">
            <div class="col-md-10 col-lg-8 mx-auto text-center">
                <h2 class="mb-5">Manage submitted information</h2>
                <form class="form-inline d-flex">
                    <input type="text" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="privateKey" autocomplete="off" placeholder="PRIVATE KEY...">
                    <button type="submit" id="showKeyButton" class="btn action btn-primary mx-auto">Show</button>
                </form>
            </div>
        </div>
        <div class="row major-row">
            <div class="col-md-12 col-lg-12 mx-auto text-center">
                <h2 class="mb-5">Scan QR code</h2>

                <div class="camera-container qrvideo">
                    <div id="camera-overlay" class="qrvideo camera-overlay">
                        <i class="fas fa-camera"></i>
                    </div>
                    <video id="qrscan" class="qrvideo">
                        Your browser does not support the video tag.
                    </video>
                </div>

            </div>
        </div>
    </section>
</div>
